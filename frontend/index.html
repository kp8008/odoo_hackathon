<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skill Swap Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<style>
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.popup-box {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}
</style>

<body>
  <div class="container">
    <div class="dashboard">
      <div class="header">
        <h1>Users List </h1>
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <div>
            <div id="userName"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
      <div id="results" class="users-grid"></div>
    </div>
  </div>
  <script src="auth.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
