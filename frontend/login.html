<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Skill Swap</h1>
            <p class="subtitle">Connect, Learn, Exchange Skills</p>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerLocation">Location (Optional)</label>
                    <input type="text" id="registerLocation">
                </div>
                <div class="form-group">
                    <label for="skillsOffered">Skills You Offer (comma separated)</label>
                    <input type="text" id="skillsOffered" placeholder="e.g., Photoshop, Excel, Cooking">
                </div>
                <div class="form-group">
                    <label for="skillsWanted">Skills You Want (comma separated)</label>
                    <input type="text" id="skillsWanted" placeholder="e.g., Guitar, Spanish, Photography">
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability">
                        <option value="Weekends">Weekends</option>
                        <option value="Evenings">Evenings</option>
                        <option value="Weekdays">Weekdays</option>
                        <option value="Flexible">Flexible</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
<!-- At the bottom of login.html -->
<script defer src="auth.js"></script>
</body>
</html>
